<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        background-color: #f0f0f0;
        color: #333;
      }
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 50px;
        max-width: 400px;
      }
      .form-group label {
        color: #555;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .btn-link {
        color: #007bff;
      }
      .btn-link:hover {
        color: #0056b3;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="m-3">
        <h1 class="pt-1 text-center">Login Here</h1>
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                
                {{form.as_p}}
                <button type="submit" class="btn btn-primary btn-block mt-3">Log In</button>
            </form>
            <div class="mt-3 text-center"><a href="{% url 'register' %}" class="btn btn-link">Need to register an account</a></div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
